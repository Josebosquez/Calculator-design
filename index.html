<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container1">
        <div class="container2">
                <div id="screen">Theres nothing here..yet</div>
                <div class="box" id= plus>+</div>
                <div class="box" id= minus>-</div>
                <div class="box" id= multiply>x</div>
                <div class="box" id= divide>/</div>
        </div>
        <div id="number-pad">
            <div class=number-pad-7-9>
                <div class= "row1" id="7">7</div>
                <div class= "row1" id="8">8</div>
                <div class= "row1" id="9">9</div>
            </div>
            <div class=number-pad-4-6>
                <div class= "row2" id="4">4</div>
                <div class= "row2" id="5">5</div>
                <div class= "row2" id="6">6</div>
            </div>
            <div class="number-pad-1-3">
                <div class= "row3" id="1">1</div>
                <div class= "row3" id="2">2</div>
                <div class= "row3" id="3">3</div>
            </div>
            <div class="number-pad-0-C">
                <div class= "row4" id="0">0</div>
                <div class= "row4" id=".">.</div>
                <div class= "row4" id="C">C</div>
            </div>
            <!-- <div class = "equalSign" id="equalSign">=</div> -->
        </div>  
    </div>
</body>
</html>
